<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to our e-commerce website!</h1>
      <p>Shop with us today!</p>
      <button>Shop Now</button>
    </section>
    <section class="products">
      <h2>Our Products</h2>
      <ul>
        <li>
          <img src="img 1.jpeg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="img 2.png" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="img 3.jpeg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
    <section class="cart">
      <h2>Your Cart</h2>
      <ul>
        <li>
          <img src="img 4.png" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Remove</button>
        </li>
      </ul>
      <p>Total: $19.99</p>
      <button>Checkout</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 E-Commerce Website</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
